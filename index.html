<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>Site Parallax</title>
</head>
<body>
    <header class="header">
        <nav>
            <img src="img/logo.png" alt="Travelo" class="logo">
            <ul>
                <li>
                    <a href="#">Login</a>
                </li>
                <li>
                    <a href="#">Sign up</a>
                </li>
                <li class="search">
                    <a href="#">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </a>
                </li>
                <li class="hamburguer">
                    <a href="#">
                        <div class="bar"></div>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <!--
        Iremos colocar as imagens da seguinte ordem:

        colocarem primeiros os elementos do fundo,
        e os ultimos seriam os elementos que estariam mais perto.

        como por exemplo, digamos que no figma, tem uma montanha com 3 layers:

        a layer na frente de todas, é um morro.
        a layer no meio, é uma montanha.
        a layer no fundo, são as nuvens.

        partindo com a explicação antes, colocaremos os elementos da seguinte ordem:

        layer fundo
        layer meio
        layer frente
    -->
    <main>  
        <div class="vignette"></div>
        <img src="img/background.png" 
            data-speedx="0.3" 
            data-speedy="0.38" 
            data-speedz="0" 
            data-rotation="0" 
            data-distance="-300" 
            alt="" 
            class="parallax bg-img"
        >
        <img 
            src="img/fog_7.png" 
            alt="" 
            data-speedx="0.27" 
            data-speedy="0.32" 
            data-speedz="0.85" 
            data-rotation="0" 
            data-distance="850" 
            class="parallax fog-7"
        >
        <img 
            src="img/mountain_10.png"
            data-speedx="0.195" 
            data-speedy="0.305" 
            data-speedz="0.20" 
            data-rotation="0.0553" 
            data-distance="950" 
            alt="" 
            class="parallax mountain-10"
        >
        <img

        <img

            data-distance="700"

            src="img/fog_1.png" 
            data-speedx="0.12"

            data-speedz="0" 
            data-rotation="0" 
            data-distance="4200"

            class="parallax fog-1">
    </main>
